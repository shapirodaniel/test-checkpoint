name: grade checkpoint
on:
  push:
    branches: ['solution']
jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - name: checkout
        uses: action/checkout@v2
        with:
          fetch-depth: 0
      - name: install dependencies
        run: npm i
      - name: run_tests
        outputs:
          grade:
            description: 'quotient of tests passed over total tests run'
        run: |
          ::set-output name=grade::$(npm run test)
      - name: send_grade
        # at grade endpoint on remote server validate github.token
        run: |
          curl -X POST https://univ-grade-system-fsa.herokuapp.com/api/grade \
            -H 'Authorization:Bearer ${{ github.token }}' \
            -H 'Content-Type:application/json' \
            -d '{"github_name":"${{ github.actor }}","repository_url":"${{ github.repositoryUrl }}","grade":"${{ steps.run_tests.outputs.grade }}"}'
