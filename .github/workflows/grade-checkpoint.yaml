name: grade checkpoint
on:
  push:
    branches:
      - 'solution'
jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: install dependencies
        run: npm i

      - name: jest output in json format
        id: test_json
        # https://www.npmjs.com/package/jest-cli/v/0.10.0#use---json-for-ci-integrations
        run: echo ::set-output name=TEST_JSON::$(npm run test:ci)

      - name: grade tests
        id: grade_tests
        run: |
          prefix=" > test-checkpoint@1.0.0 test:ci > jest --json ";
          json_compressed=${${{ env.TEST_JSON }}#$prefix};
          echo "this is json_compressed:";
          echo $json_compressed;
        env:
          TEST_JSON: ${{ steps.test_json.outputs.TEST_JSON }}

