name: grade checkpoint
on:
  push:
    branches:
      - 'solution'
jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: install dependencies
        run: npm i

      - name: jest output to json file
        id: test_json
        # https://www.npmjs.com/package/jest-cli/v/0.10.0#use---json-for-ci-integrations
        run: npm run test:ci

      - name: grade tests
        id: grade_tests
        run: |
          num_passed_tests=$(jq '.numPassedTests' testOutput.json)
          num_total_tests=$(jq '.numTotalTests' testOutput.json)
          echo ::set-output name=GRADE::$(echo "scale=3; $num_passed_tests / $num_total_tests" | bc);

      - name: send_grade
        # at grade endpoint on remote server validate github.token
        run: |
          commit_date_ms=$(/usr/bin/git show -s --format=%ct ${{ github.sha }});
          echo $commit_date_ms

          echo '{"status":"${{ job.status }}","github_name":"${{ github.actor }}","repository_url":"${{ github.repositoryUrl }}","submitted_at":"$commit_date_ms","grade":"${{ env.GRADE }}"}'

          # curl -X POST https://univ-grade-system-fsa.herokuapp.com/api/grade \
          #   -H 'Authorization:Bearer ${{ github.token }}' \
          #   -H 'Content-Type:application/json' \
          #   -d '{"status":"${{ job.status }}","github_name":"${{ github.actor }}","repository_url":"${{ github.repositoryUrl }}","submitted_at":"$commit_date_ms","grade":"${{ env.GRADE }}"}'
        env:
          GRADE: ${{ steps.grade_tests.outputs.GRADE }}
